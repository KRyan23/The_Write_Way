{% extends "base.html" %}

{% block content %}

{% for gen in genre %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
          <div class="card">
              <img src="static/images/fiction.jpg" class="card-img-top" alt="fiction image" aria-label="fiction image">
              <div class="card-body">
                  <h5 class="card-title">{{ gen.genre_name }}</h5>

                  <p class="card-text">{{gen.genre_description}}</p>
                  <a href="#" class="btn btn-outline-success genre-button">Explore {{ gen.genre_name }}</a>

              </div>
          </div>
      </div>

{% endfor %}

{% endblock %}
