{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container form-styling">
  <div class="row d-flex justify-content-around">
    <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10">
      <form id="add-new-story" method="POST" class="needs-validation form-intro" novalidate name="create-story"
        action="{{ url_for('create') }}">
        <fieldset class="background-theme">
          <div class="row d-flex justify-content-around">
            <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 col-8">
              <br>
              <h2 class="text-center" title="Form Title" aria-label="Form Title">{{ title }}</h2>
              <hr class="form-hr">
        
      
    <div class="mb-3">
      <label for="selectGenre" class="form-label form-label-spacing form-input-box-text">1. Choose A Genre</label>
      <select type="text" name="genre" class="form-select form-input-box-text" id="selectGenre title="Select Genre"
        aria-label="Select Genre" required>
        <option disabled> Select From List..</option>
        <option value="crime" >Crime</option>
        <option value="fantasy">Fantasy</option>
        <option value="fiction">Fiction</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="thriller">Thriller</option>
        
      </select>
      
    </div>



    <div class="mb-3">
      <label for="story-name" class="form-label form-label-spacing form-input-box-text">2. Choose a Story Title</label>
      <input type="text" id="name" class="form-control form-input-box-text" placeholder="Enter Story Title" name="storytitle" title="Story Name" aria-label="Story Name" minlength="5"
      maxlength="20" required>
      <div class="valid-feedback">
        Your all set!
      </div>
      <div class="invalid-feedback">
        Please Enter A Story Title
      </div>
    </div>
    
    <div class="mb-3">
      <label for="story-plot" class="form-label form-label-spacing form-input-box-text">3. Describe the Plot</label>
      <textarea type="text" id="story-plot" placeholder="Eg: There was a new Sherrif in town,and his first job is to restore order in the town of little rock..." 
      name="plot" title="Story Plot" aria-label="Story Plot" class="form-control form-input-box-text" minlength="15"
      maxlength="130" rows="3" required></textarea>
      <div class="valid-feedback">
        Your all set!
      </div>
      <div class="invalid-feedback">
        Please Enter A Story Plot
      </div>
    </div>

    <div class="mb-3">
      <label for="story-content" class="form-label form-label-spacing form-input-box-text">4. Write Your Story here</label>
      <textarea type="text" id="story-content" placeholder="Now Pen your masterpeice! Because these are short stories please try and keep the word count to around 550 words" 
      minlength="250" name="content" title="Story Content" aria-label="Story Content" class="form-control form-input-box-text"
      maxlength="3500" rows="8" required></textarea>
      <div class="valid-feedback">
        Your all set!
      </div>
      <div class="invalid-feedback">
        Please Enter Your Story, the
        minimum length is 250 characters 
      </div>
    </div>
    
    <div class="mb-3">
      <input type="checkbox" id="story-content" minlength="250" name="terms_name" title="Agree to terms and conditions" aria-label="Terms and Conditions" class="form-input-box-text form-check-input form-label-checkbox-spacing form-input-box-text" required>
      <label for="story-content" class="form-check-label form-input-box-text form-label-spacing text-wrap">
       I agree to the T's & C's
      </label>
    </div>
    <br>
    <button class="btn btn-success text-center form-input-button-text col-12" type="submit" id="publish-story" title="Publish Story" name="submit" aria-label="Publish Story">Publish Story</button>
   </div>
</div>
<br>
  </fieldset>
</form>

    </div>
  </div>
</div>
{% endblock %}
