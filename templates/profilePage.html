{% extends "base.html" %}

{% block title %}
{{ title }} + "Page"
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-around">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-8">
            <form id="profile" novalidate>
                <fieldset class="background-theme">
                    <br>
                    <h2 class="text-center " title="Form Title" aria-label="Form Title">Welcome {{ title }}</h2>
                    <p class="text-center profile-page-heading"> What would you like to do today?</p>
                    <hr>

                    <div class="row d-flex justify-content-around">
                        <div class="col-sm-12 col-md-12 col-lg-10 col-xl-10">
                            <div class="form-group form-label-spacing-profile">
                                <button id="submitForm"
                                    class="btn btn-outline-success text-center change-text-color col-sm-12 col-md-12 col-lg-10 col-xl-12 profile-page-buttons"
                                    type="submit" title="Create New Story" name="submit"
                                    aria-label="Create New Story">Create New Story
                                </button>
                            </div>
                            <div class="form-group form-label-spacing-profile">
                                <button id="submitForm"
                                    class="btn btn-outline-success text-center change-text-color col-sm-12 col-md-12 col-lg-10 col-xl-12 profile-page-buttons"
                                    type="submit" title="Edit Existing Story" name="submit"
                                    aria-label="Edit Existing Story">Edit Existing Story
                                </button>
                            </div>
                            <div class="form-group form-label-spacing-profile">
                                <button id=""
                                    class="btn btn-outline-success text-center change-text-color col-sm-12 col-md-12 col-lg-10 col-xl-12 profile-page-buttons"
                                    type="submit" title="Remove Existing Story" name="submit"
                                    aria-label="Remove Existing Story">Remove Existing Story
                                </button>
                            </div>
                            <div class="form-group form-label-spacing-profile">
                                <button id=""
                                    class="btn btn-outline-success text-center change-text-color col-sm-12 col-md-12 col-lg-10 col-xl-12 profile-page-buttons"
                                    type="submit" title="Nothing Im Done" name="submit"
                                    aria-label="Nothing Im Done">Nothing Im Done
                                </button>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

    </fieldset>
    </form>
</div>
</div>
</div>
{% endblock %}
